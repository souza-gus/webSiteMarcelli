<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Home</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@200&family=Kanit:wght@200&family=Playfair+Display:ital,wght@1,500&family=Work+Sans:wght@300&display=swap"

</head>

<body>
    <a href="" id="i"></a>
    <div class="container">
        <div class="navClass">
            <nav>
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 30 30"
                        style=" fill:#000000;">
                        <path
                            d="M 3 7 A 1.0001 1.0001 0 1 0 3 9 L 27 9 A 1.0001 1.0001 0 1 0 27 7 L 3 7 z M 3 14 A 1.0001 1.0001 0 1 0 3 16 L 27 16 A 1.0001 1.0001 0 1 0 27 14 L 3 14 z M 3 21 A 1.0001 1.0001 0 1 0 3 23 L 27 23 A 1.0001 1.0001 0 1 0 27 21 L 3 21 z">
                        </path>
                    </svg>
                </label>
                <ul>
                    <li><a href="#i" id="inicio">&nbsp Início &nbsp </a></li>
                    <li><a href="#sob">&nbsp Sobre mim &nbsp</a></li>
                    <li><a href="#ser">&nbsp Serviços &nbsp</a></li>
                    <li><a href="#con">&nbsp Contatos &nbsp</a></li>

        <main>
            <div class="galeria">
                <h1>Galeria de Fotos</h1>
                <div class="fotos">
                    <img src="fotos/foto1.jpeg" alt="" id="foto1">
                    <img src="fotos/foto2.jpeg" alt="" id="foto2">
                    <img src="fotos/foto3.jpeg" alt="" id="foto3">
                    <img src="fotos/foto4.jpeg" alt="" id="foto4">
                </div>
            </div>
            <div class="sobremim">
                <a href="" id="sob"></a>
                <h1>Sobre mim</h1>
                <div class="fototexto">
                    <img src="svg/undraw_right_places_re_3sve.svg" alt="">
                    <p>Aqui vai o Texto</p>
                </div>
            </div>
            <div class="servicoscontato">
                <div class="corposervicos">
                    <a href="" id="ser"></a>
                    <h1>Serviços</h1>
                    <div id="servicos">
                        <div id="servico1">
                            <img src="fotos/foto7.png" alt="" class="fotosservicos">
                            <p>Civil</p>
                        </div>
                        <div id="servico2">
                            <img src="fotos/foto8.png" alt="" class="fotosservicos">
                            <p>Trabalhista</p>
                        </div>
                        <div id="servico3">
                            <img src="fotos/foto9.png" alt="" class="fotosservicos">

                        </div>
                    </div>
                </div>
                <div class="corpocontato">
                    <a href="" id="con"></a>
                    <h1>Contatos</h1>
                    <div id="contatos">
                        <div id="contato1">
                            <h2>WhatsApp</h2>
                            <img src="svg/frame.svg" alt="">
                            <a href="https://api.whatsapp.com/send?phone=5518988293548" target="_blank">WhatsApp link</a>
                        </div>
                        <div id="contato2">
                            <h2>Email</h2>
                            <p>teste@teste.com</p>
                        </div>
                    </div>
                </div>
            </div>
